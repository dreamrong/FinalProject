function goToLogin() {
    window.location = "http://localhost:8080/IIIProject/login.html";
}

$(function () {
    let loginAccount = getCookie("account");
    let loginStatus = getCookie("status");
    if (loginAccount == '') {//未登入
        $("#memberLogin").hide();
        $("#adminLogin").hide();
        $("#cartLogin").show();
        $(".logoutState").hide();
        $("#loginState").show();
        
    } else if(loginStatus == 'admin'){
        $("#welecomeName").text("管理員，您好");
        $("#memberLogin").hide();
        $("#adminLogin").show();
        $("#cartLogin").hide();
        $(".logoutState").show();
        $("#loginState").hide();
        
    } else {
        $("#welecomeName").text(getCookie("username")+"，您好");
        $("#memberLogin").show();
        $("#adminLogin").hide();
        $("#cartLogin").show();
        $(".logoutState").show();
        $("#loginState").hide();
    }

})
